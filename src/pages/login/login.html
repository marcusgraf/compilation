<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ITEM_CREATE_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button block (click)="linkAccount()" class="signup">{{ 'LINK_ACCOUNT' | translate }}</button>
  <button ion-button block (click)="enterAirbnbId()" class="login">{{ 'ENTER_AIRBNB_ID' | translate }}</button>
  <button ion-button block (click)="findProperty()" class="login">{{ 'FIND_PROPERTY' | translate }}</button>
</ion-content>
