<ion-content padding>
  <div [ngSwitch]="dataToShow.name">
    <div *ngSwitchCase="'price'">
      <price-day-tab [day]="day" [property]="property"></price-day-tab>
    </div>
    <div *ngSwitchCase="'stay'">
      <minimum-stay-day-tab [day]="day" [property]="property"></minimum-stay-day-tab>
    </div>
    <div *ngSwitchCase="'position'">
      <position-day-tab [day]="day" [property]="property"></position-day-tab>
    </div>
    <div *ngSwitchCase="'Events'">
      <events-day-tab [day]="day" [property]="property"></events-day-tab>
    </div>
    <div *ngSwitchCase="'Hotels'">
      <hotels-day-tab [day]="day" [property]="property"></hotels-day-tab>
    </div>
  </div>
</ion-content>
