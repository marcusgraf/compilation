<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ENTER_AIRBNB_ID.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="addPropertyByID()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'ENTER_AIRBNB_ID.AIRBNB_ID_OR_LINK' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="airbnbIdToAdd" name="id"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'ENTER_AIRBNB_ID.ADD_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
  <ion-card>
    <ion-card-content>
      <p>{{ "ENTER_AIRBNB_ID.TIP_1" | translate}}</p>
      <p text-center>https://www.airbnb.com/rooms/<strong>xxxxxxx</strong></p>
      <p>{{ "ENTER_AIRBNB_ID.TIP_2" | translate}}</p>
      <p>{{ "ENTER_AIRBNB_ID.TIP_3" | translate}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
