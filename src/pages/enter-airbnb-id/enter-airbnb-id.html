<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ENTER_AIRBNB_ID.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="addPropertyByID()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'ENTER_AIRBNB_ID.AIRBNB_ID_OR_LINK' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="airbnbIdToAdd" name="id"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'ENTER_AIRBNB_ID.ADD_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div *ngIf="showError">
    <h1>Ups!</h1>
    <p [innerHTML]="this.helpMessage"></p>
  </div>
</ion-content>
