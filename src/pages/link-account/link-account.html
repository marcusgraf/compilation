<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LINK_ACCOUNT.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="linkAccount()">

    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'LINK_ACCOUNT.EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="myAirbnb@mail.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'LINK_ACCOUNT.PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LINK_ACCOUNT.LINK_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>

  <div *ngIf="showError">
    <h1>Ups!</h1>
    <p [innerHTML]="this.helpMessage"></p>
  </div>

</ion-content>
