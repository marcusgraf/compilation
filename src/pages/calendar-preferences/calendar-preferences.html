<ion-header>

  <ion-navbar>
    <ion-title>CalendarPreferences</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form">
    <ion-item>
      <ion-label>{{ 'SHOWOCCUPANCY' | translate }}</ion-label>
      <ion-toggle formControlName="showOccupancy" [(ngModel)]="form.value.showOccupancy"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'SHOWRECOMMENDATIONS' | translate }}</ion-label>
      <ion-toggle formControlName="showRecommendations" [(ngModel)]="form.value.showRecommendations"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'SHOWMINIMUMSTAY' | translate }}</ion-label>
      <ion-toggle formControlName="showMinimumStay" [(ngModel)]="form.value.showMinimumStay"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'SHOWPOSITION' | translate }}</ion-label>
      <ion-toggle formControlName="showPosition" [(ngModel)]="form.value.showPosition"></ion-toggle>
    </ion-item>
  </form>
</ion-content>
