<ion-header>

  <ion-navbar>
    <ion-title>{{ 'HELP.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="sendTicket()">

    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'HELP.TEXT_TO_SEND' | translate }}</ion-label>
        <ion-textarea type="text" [(ngModel)]="textToSend" name="textToSend" placeholder="Tell us what you need"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'HELP.EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="myAirbnb@mail.com"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'HELP.SEND' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
