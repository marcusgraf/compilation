<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">

      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION1' | translate }}</ion-label>
        <ion-select formControlName="language">
          <ion-option value="en">{{ 'ENGLISH' | translate }}</ion-option>
          <ion-option value="es">{{ 'SPANISH' | translate }}</ion-option>
          <ion-option value="fr">{{ 'FRENCH' | translate }}</ion-option>
          <ion-option value="it">{{ 'ITALIAN' | translate }}</ion-option>
          <ion-option value="pt-br">{{ 'PORTUGUESE' | translate }}</ion-option>
          <ion-option value="ru">{{ 'RUSSIAN' | translate }}</ion-option>
        </ion-select>
      </ion-item>
<!--

      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION2' | translate }}</ion-label>
        <ion-select formControlName="currency">
          <ion-option *ngFor="let currency of currencies" [value]="currency.currency" >{{currency.name}}</ion-option>
        </ion-select>
      </ion-item>
-->

<!--      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>-->
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_OPTION4' | translate }}</ion-label>
        <ion-input formControlName="option4"></ion-input>
      </ion-item>
    </ion-list>
  </form>


  <button ion-button (click)="subscribe()">Subscribe</button>
</ion-content>
