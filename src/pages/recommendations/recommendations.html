<ion-header>
  <ion-navbar>
    <ion-title>{{dataToShow.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid no-padding no-margin>
    <ion-row no-padding no-margin>
      <ion-col col-6 col-md-3 no-padding no-margin *ngFor="let month of property.yearRecommendations">
        <month tappable [month]="month" [dataToShow]="dataToShow" (click)="openMonth(month)"></month>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
