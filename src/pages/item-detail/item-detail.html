<ion-header>

  <ion-navbar>
    <ion-title>{{ property.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="property-profile" text-center #profilePic [style.background-image]="'url(' + property.largeImage + ')'">
  </div>

  <div class="property-detail">
    <ion-grid>
      <ion-row>
        <ion-col col-6 no-padding no-margin *ngFor="let overviewBox of overviewBoxes">
          <overview-box tappable [data]="overviewBox" (click)="openItem(overviewBox)"></overview-box>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
